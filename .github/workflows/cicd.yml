name: CI / CD

on:
  push:
    branches:
      - jaeanhan

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Check current working directory
      run: pwd

    - name: List files in the current directory
      run: ls -la

    - name: List files in 'src' directory
      run: ls -la src

    - name: List files in 'assets' directory
      run: ls -la src/assets

    - name: List files in 'assets/images' directory
      run: ls -la src/assets/images

    - name: Build project
      run: npm run build

    - name: Deploy
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
      run: |
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem
        scp -o StrictHostKeyChecking=no -i key.pem -r dist/* $EC2_USERNAME@EC2_HOST:/var/www/html/
        ssh -o StrictHostKeyChecking=no -i key.pem $EC2_USERNAME@EC2_HOST "sudo systemctl restart nginx"